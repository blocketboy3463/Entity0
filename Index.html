<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Balances</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Balances</h1>

  <div class="students">
    <div class="student-card" id="alex">
      <h2>Alex</h2>
      <p>Balance: $<span id="alex-balance">4000</span></p>
    </div>

    <div class="student-card" id="jayren">
      <h2>Jayren</h2>
      <p>Balance: $<span id="jayren-balance">4000</span></p>
    </div>
  </div>

  <div class="admin-login" id="admin-login">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
  </div>

  <div class="admin-panel" id="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <label for="student-select">Select Student:</label>
    <select id="student-select">
      <option value="alex">Alex</option>
      <option value="jayren">Jayren</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="0">

    <div class="buttons">
      <button onclick="addMoney()">Add Money</button>
      <button onclick="removeMoney()">Remove Money</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
