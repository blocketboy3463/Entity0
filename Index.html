<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Balances with Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f9; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,.2); width:350px; }
    h1 { text-align:center; margin-bottom:20px; }
    .student { border:2px solid #ddd; border-radius:8px; padding:15px; margin-bottom:15px; text-align:center; }
    .student h2 { margin:0; font-size:22px; }
    .student p { margin:5px 0 0; font-size:18px; font-weight:bold; }
    .login { margin-top:20px; text-align:center; }
    .login input { padding:8px; width:65%; border:1px solid #ccc; border-radius:6px; }
    .login button { padding:8px 12px; margin-left:5px; border:none; background:#3b82f6; color:#fff; border-radius:6px; cursor:pointer; }
    .login button:hover { background:#2563eb; }
    .admin-panel { display:none; margin-top:20px; }
    .admin-panel select, .admin-panel input { padding:8px; margin:5px 0; width:100%; border:1px solid #ccc; border-radius:6px; }
    .admin-panel button { padding:10px; width:100%; margin-top:10px; border:none; border-radius:6px; cursor:pointer; }
    .add { background:#22c55e; color:#fff; }
    .add:hover { background:#16a34a; }
    .remove { background:#ef4444; color:#fff; }
    .remove:hover { background:#b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Balances</h1>

    <div class="student">
      <h2>Alex</h2>
      <p id="AlexBalance">$4000</p>
    </div>

    <div class="student">
      <h2>Jayren</h2>
      <p id="JayrenBalance">$4000</p>
    </div>

    <div class="login" id="loginBox">
      <input type="password" id="adminPassword" placeholder="Admin password">
      <button onclick="loginAdmin()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <h2>Admin Panel</h2>
      <select id="studentSelect">
        <option value="Alex">Alex</option>
        <option value="Jayren">Jayren</option>
      </select>
      <input type="number" id="amount" placeholder="Enter amount">
      <button class="add" onclick="giveMoney()">Add Money</button>
      <button class="remove" onclick="takeMoney()">Remove Money</button>
    </div>
  </div>

  <script>
    const balances = { Alex: 4000, Jayren: 4000 };

    function renderBalances() {
      document.getElementById("AlexBalance").textContent = "$" + balances.Alex;
      document.getElementById("JayrenBalance").textContent = "$" + balances.Jayren;
    }

    function loginAdmin() {
      const password = document.getElementById("adminPassword").value;
      if (password === "admin") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginBox").style.display = "none";
      } else {
        alert("Incorrect password");
      }
    }

    function giveMoney() {
      const student = document.getElementById("studentSelect").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (!isNaN(amount) && amount > 0) {
        balances[student] += amount;
        renderBalances();
      } else {
        alert("Enter a valid amount");
      }
    }

    function takeMoney() {
      const student = document.getElementById("studentSelect").value;
      const amount = parseInt(document.getElementById("amount").value);
      if (!isNaN(amount) && amount > 0) {
        balances[student] = Math.max(0, balances[student] - amount);
        renderBalances();
      } else {
        alert("Enter a valid amount");
      }
    }

    renderBalances();
  </script>
</body>
</html>
